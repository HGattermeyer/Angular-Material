<h1>Inputs</h1>
<div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput />
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <input type="text" matInput placeholder="Name" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput [(ngModel)]="value" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input #userName type="text" matInput placeholder="Name" maxlength="10" />
    <mat-hint align="start">
      Apenas {{ userName.maxLength }} caracteres.
    </mat-hint>
    <mat-hint align="end"> {{ userName.value.length }}/10 </mat-hint>
  </mat-form-field>
</div>
